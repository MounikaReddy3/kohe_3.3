<div class="col-md-5 col-md-offset-3 login">
    <div class="row">
    <img class = "logo" src="..\local\logo.png"/>
    <div class = "row">
    <h3 class =  "text-center">Time Sheet Portal</h3><br/>
    </div>
    <div class = "row col-md-12 col-md-offset-2">
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label class = "col-md-3" for="username">Username:</label>
            <input class = "col-md-5" type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label class = "col-md-3" for="password">Password:</label>
            <input class = "col-md-5" type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div><br/>
        <div class="row text-center form-actions pull-left">
            <a href="#/user_creation" class="btn btn-link">Create User</a>
            <a href="#/reset_password" class="btn btn-link">Forgot Password</a>
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
        </div><br/><br/>
        <br/>
    </form>
    </div>
    </div>
</div>
